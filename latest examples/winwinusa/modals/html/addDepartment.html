<div class="modal fade styled-modal win-modal" id="addDepartment" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3 class="modal-title" id="myModalLabel">Add Department</h3>
            </div>
            <div class="modal-body">
                <div class="row">
                   	<form role="form" name="departmentForm">
	                	<div class="form-group">
						    <label for="dept">Department Name</label>
						    <input type="text" class="form-control" name="dept_name" id="dept" placeholder="Department Name" autocomplete="off" required
						     ng-model="newDepartment.departmentName">
							<!-- <p class="text-danger" ng-show="departmentForm.dept_name.$error.required && !departmentForm.dept_name.$pristine">Department name required</p>-->
						</div>
						<div class="form-group">
                            <label>Street</label>
                            <input type="text" class="form-control" name="street"  placeholder="Street" autocomplete="off" required>
                            <p class="text-danger" ng-show="departmentForm.street.$error.required && !departmentForm.street.$pristine">Street required</p>
                        </div>
                                
                        <div class="form-group">
                            <label>City</label>
                            <input type="text" class="form-control" name="city"  placeholder="City" autocomplete="off" required>
                            <p class="text-danger" ng-show="departmentForm.city.$error.required && !departmentForm.city.$pristine">City required</p>
                        </div>
                        <div class="form-group">
                            <label>State</label>
                            <input maxlength="2" type="text" class="form-control" name="state" placeholder="State" autocomplete="off" required>
                            <p class="text-danger" ng-show="departmentForm.state.$error.required && !departmentForm.state.$pristine">State required</p>
                        </div>
                        <div class="form-group">
                            <label>Postal Code</label>
                            <input type="text" class="form-control" name="zip_code"  placeholder="Postal Code" autocomplete="off" required
                            	ng-pattern="onlyNumbers"
                            >
                            <p class="text-danger" ng-show="departmentForm.zip_code.$error.required && !departmentForm.zip_code.$pristine">Zip Code required</p>
                            <p class="text-danger" ng-show="departmentForm.zip_code.$error.pattern && !departmentForm.zip_code.$pristine">Zip Code must contain numbers only</p>
                        </div>
						<p class="text-right">
	                        	<a href="#" data-dismiss="modal" ng-click='clearDepartmentPopup()' class="btn-cancel">Cancel</a>
	                        	<button type="submit" data-dismiss="modal" class="btn btn-submit" ng-click="saveDepartment()">Add Department</button>
                       	</p>                                 
                    </form>
                </div>
            </div><!-- end .modal-body -->
        </div><!-- end .modal-content -->
    </div><!-- end .modal-dialog -->
</div><!-- end .modal -->
