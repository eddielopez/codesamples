<div class="modal fade styled-modal win-modal" id="addEmp" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3 class="modal-title" id="myModalLabel">Add Employee</h3>
            </div>
            <div class="modal-body">
                <div class="row">
                    <form id="add-employee" method="post" name="employeeForm" novalidate>
                        <div class="form-group">
                            <label for="email" class="sr-only">Email address</label>
                            <input type="email" name="email" class="form-control" id="email" placeholder="Email Address" autocomplete="off" required
                            ng-model="newEmployee.email">
                            <label class="error error-existing-email">An account with this email address already exists. Please enter a different email address.</label>
                            <!--<p class="text-danger" ng-show="employeeForm.email.$error.required && !employeeForm.email.$pristine ">Email Required</p>
                            <p class="text-danger" ng-show="employeeForm.email.$error.email">Email not valid</p>-->
                        </div>
                        <div class="form-group">
                            <label for="emp_first_name" class="sr-only">First Name</label>
                            <input type="text" name="first_name" class="form-control" id="emp_first_name" placeholder="First Name" autocomplete="off" ng-model="newEmployee.firstName" required>
                        	<!--<p class="text-danger" ng-show="employeeForm.first_name.$error.required && !employeeForm.first_name.$pristine">First Name required</p>-->
                        </div>
                        <div class="form-group">
                            <label for="emp_last_name" class="sr-only">Last Name</label>
                            <input type="text" name="last_name" class="form-control" id="emp_last_name" placeholder="Last Name" autocomplete="off" ng-model="newEmployee.lastName" required>
                            <!--  <p class="text-danger" ng-show="employeeForm.last_name.$error.required && !employeeForm.last_name.$pristine">Last Name required</p>-->
                        </div>
                        <div class="row">
	                        	<div class="col-sm-6">
		                        	<div class="form-group">
			                            <label>Add Employee to Department <span class="glyphicon glyphicon-question-sign" tooltip-placement="left" tooltip="Don't see a Department? Add a new one under the Manage Departments Tab"></span></label>
			                            <div class="styled-select">
			                                <select class="form-control" 
			                                ng-model="newEmployee.departmentName" 
			                                ng-options="department.departmentName for department in departments"
			                                ng-disabled="selectedLocation"
			                                >
			                                    <option value="">Choose Department</option>
			                                </select>			                                
			                            </div>
			                        </div>
                        	</div>

							<div class="col-sm-6">
								<div class="form-group">
		                            <label>Add Employee to Location <span class="glyphicon glyphicon-question-sign" tooltip-placement="left" tooltip="Don't see a location? Add a new one under the Manage Locations Tab"></span></label>
		                            <div class="styled-select">
		                                <select class="form-control"
		                                		 ng-model="selectedLocation" 
		                                		 ng-options="location.name for location in locations"
		                                		 ng-disabled="newEmployee.departmentName"
		                                		 >
		                                    <option value="">Choose Location</option>
		                                </select>
		                            </div>
		                        </div>
							</div>
                        </div>

                        <p class="text-right">
                            <a href="#" data-dismiss="modal" class="btn-cancel" ng-click='clearEmployeePopup()'>Cancel</a>
                            <button type="submit" class="btn btn-submit" ng-click="saveEmployee()">Add Employee</button>
                        </p>
                    </form>
                </div>
            </div><!-- end .modal-body -->
        </div><!-- end .modal-content -->
    </div><!-- end .modal-dialog -->
</div><!-- end .modal -->
