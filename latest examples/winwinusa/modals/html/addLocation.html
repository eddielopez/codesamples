<div class="modal fade styled-modal win-modal" id="addLocation" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3 class="modal-title" id="myModalLabel">Add Location</h3>
            </div>
            <div class="modal-body">
                <div class="row">
                    <form id="add-location" name="locationForm" method="post" novalidate>
                    	<div class="form-group">
                            <label for="loc_name">Location Name</label>
                            <input type="text" class="form-control" name="name" id="loc_name" placeholder="Location Name" autocomplete="off" required
                            ng-model="newLocation.name"
                            >
                            <!--  <p class="text-danger" ng-show="locationForm.name.$error.required && !locationForm.name.$pristine">Location name required</p>-->
                        </div>
                        <div class="form-group">
                            <label for="loc_street">Street</label>
                            <input type="text" class="form-control" name="street" id="loc_street" placeholder="Street" autocomplete="off" required
                            ng-model="newLocation.street">
                            <!--  <p class="text-danger" ng-show="locationForm.street.$error.required && !locationForm.street.$pristine">Street required</p>-->
                        </div>
                        <!--
                        <div class="form-group">
                            <label for="loc_street2">Street 2</label>
                            <input type="text" class="form-control" name="street2" id="loc_street2" placeholder="Street 2" autocomplete="off" ng-model="newLocation.street2">
                        </div>
                        -->                  
                        <div class="form-group">
                            <label for="loc_city">City</label>
                            <input type="text" class="form-control" name="city" id="loc_city" placeholder="City" autocomplete="off" required
                            ng-model="newLocation.city">
                            <!--<p class="text-danger" ng-show="locationForm.city.$error.required && !locationForm.city.$pristine">city required</p>  -->
                        </div>
                        <div class="form-group">
                            <label for="loc_state">State</label>
                            <input maxlength="2" type="text" class="form-control" name="state" id="loc_state" placeholder="State" autocomplete="off" required
                            ng-model="newLocation.state">
                            <!--  <p class="text-danger" ng-show="locationForm.state.$error.required && !locationForm.state.$pristine">State required</p>-->
                        </div>
                        <div class="form-group">
                            <label for="loc_postalCode">Postal Code</label>
                            <input type="text" class="form-control" name="zip_code" id="loc_postalCode" placeholder="Postal Code" autocomplete="off" required
                            ng-model="newLocation.postalCode">
                            <!-- <p class="text-danger" ng-show="locationForm.zip_code.$error.required && !locationForm.zip_code.$pristine">Zip Code required</p>-->
                        </div>
                       
                        <p class="text-right">
                        	<a href="#" data-dismiss="modal" ng-click='clearLocationPopup()' class="btn-cancel">Cancel</a>
                        	<button type="submit" data-dismiss="modal" class="btn btn-submit" ng-click="saveLocation()">Add Location</button>
                       	</p>                                 
                    </form>
                </div>
            </div><!-- end .modal-body -->
        </div><!-- end .modal-content -->
    </div><!-- end .modal-dialog -->
</div><!-- end .modal -->
