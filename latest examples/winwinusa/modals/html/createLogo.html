<!-- edited -->
<div class="modal fade styled-modal win-modal" id="createLogo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3 class="modal-title" id="myModalLabel">Create Business Logo</h3>
            </div>
            <div class="modal-body">
                <div class="row">
                    <form role="form"  name="createLogo" novalidate>
                        <div>
                            <div class="form-group">
                                <label for="businessName" class="sr-only">Business Name:</label>
                                <input type="text" class="form-control" id="BusinessName" name="businessName"
                                       ng-model="business.name"
                                       ng-minlength="2"
                                >
                            </div>
                            <div class="form-group">
                                <label for="contactName">Contact Name</label>
                                <input type="text" class="form-control" id="contactName" name="contactName" ng-minlength="2" required>
                                 <p class="text-danger" ng-show="createLogo.contactName.$error.required && !createLogo.contactName.$pristine">Name required.</p>
                                 <p class="text-danger" ng-show="createLogo.contactName.$error.minlength">Name is must be at least 2 characters long.</p>
                            </div>
                            <div class="form-group">
                                <label for="contactEmail">Contact Email</label>
                                <input type="email" class="form-control" id="contactEmail" ng-model="user.emailAddress">
                                <p class="text-danger" ng-show="createLogo.email.$error.required && !createLogo.email.$pristine">Email is required</p>
                     			<p class="text-danger" ng-show="createLogo.email.$error.email">Email invalid</p>
                            </div>
                            <div class="form-group">
                                <label for="website">Website Address</label>
                                <input type="text" class="form-control" id="website" ng-model="business.website" http-prefix>
                            </div>
                            <div class="form-group">
                                <label for="logoDetails">Details About Logo</label>
                                <textarea name="logoDetails" id="logoDetails" cols="30" rows="10" style="height: 130px;width: 100%"></textarea>
                            </div>
                        </div>
                        <p class="text-right">
                            <a href="#" data-dismiss="modal" class="btn-cancel">Cancel</a>
                            <button class="btn btn-submit" ng-click="createLogoRequest()" ng-disabled="createLogo.$invalid">Send</button>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
